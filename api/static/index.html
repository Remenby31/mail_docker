<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold mb-4">Paramètres</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">URL du serveur</label>
                <input 
                    type="text" 
                    id="server-url" 
                    class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div class="flex justify-end space-x-3">
                <button 
                    id="cancel-settings" 
                    class="px-4 py-2 text-gray-600 hover:text-gray-800"
                >
                    Annuler
                </button>
                <button 
                    id="save-settings" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                >
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto max-w-6xl h-full p-4 flex flex-col">
        <!-- Header -->
        <header class="bg-white rounded-t-xl shadow-sm p-4 border-b">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-2xl font-bold text-gray-800">Email Assistant</h1>
                <button 
                    id="settings-button"
                    class="text-gray-600 hover:text-gray-800 flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Paramètres</span>
                </button>
            </div>
            <p class="text-gray-600">Posez vos questions sur vos emails</p>
        </header>

        <!-- Messages Container -->
        <div class="flex-1 bg-white overflow-hidden flex flex-col shadow-sm">
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 messages-container">
                <!-- Welcome Message -->
                <div class="flex items-start space-x-4">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center flex-shrink-0">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-4 max-w-3xl">
                        <p class="text-gray-800">Bonjour ! Je suis votre assistant email. Je peux vous aider à rechercher et analyser vos emails. Que souhaitez-vous savoir ?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t p-4 bg-white">
                <form id="chat-form" class="flex space-x-4">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Posez votre question..."
                    >
                    <button 
                        type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/settings.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
